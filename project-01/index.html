<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-01: Quote Generator</title>

    <!-- remix icon cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- my css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Quote Generator</h1>
      <!-- <i class="ri-double-quotes-l quotes__icon__big"></i> -->
      <div class="quotes__container" id="quotes-container">
        <div class="quote__box">
          <i class="ri-double-quotes-l quotes__icon__small"></i>
          <p class="quote" id="quote">
            Win so big that all of them start comparing themselves to you.
            Success is the best revenge!
          </p>
        </div>
        <p class="author" id="author">Alex Hormozi</p>
        <div class="buttons__container">
          <button class="twitter__btn" id="twitter-btn">
            <i class="ri-twitter-fill twitter__icon"></i>
          </button>
          <button class="next__btn" id="next-btn">Next</button>
        </div>
      </div>
      <!-- loader -->
      <div class="loader" id="loader" s></div>
    </div>
    <!-- attribution -->
    <div class="attribution">
      <p>
        Coded by <a href="https://github.com/thedevangvishnu">Devang Vishnu</a>
      </p>
    </div>
    <!-- my js file -->
    <script src="app.js"></script>
  </body>
</html>
